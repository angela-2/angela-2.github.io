    <noscript id='deferred-styles'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.min.css'>
    </noscript>
    <script type='text/javascript'>
        var loadDeferredStyles = function(){
            var addStylesNode = document.getElementById("deferred-styles");
            var replacement = document.createElement("div");
            replacement.innerHTML = addStylesNode.textContent;
            document.body.appendChild(replacement);
            addStylesNode.parentElement.removeChild(addStylesNode);
        };
        const raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
        if(raf){
            raf(function(){
                window.setTimeout(loadDeferredStyles, 0);
            });
        }else{
            window.addEventListener('load', loadDeferredStyles);
        }
    </script>
    <script type="text/javascript">
        var downloadJSAtOnload=function(){
            var element = document.createElement("script");
            element.src = "/build/bundle.js";
            document.body.appendChild(element);
        }
        if (window.addEventListener){
            window.addEventListener("load", downloadJSAtOnload, false);
        }else if (window.attachEvent){
            window.attachEvent("onload", downloadJSAtOnload);
        }else {
            window.onload = downloadJSAtOnload;
        };
    </script>
